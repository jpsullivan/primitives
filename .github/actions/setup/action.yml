name: Setup
description: Common setup steps used by our workflows
runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8.6.5

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - name: Install node dependencies
      shell: bash
      run: pnpm install
