<ng-doc-root>
    <ng-doc-navbar
        class="sticky top-0 z-50 border-b border-border/40 backdrop-blur supports-[backdrop-filter]:bg-background/60"
        [leftContent]="leftContent"
        [rightContent]="rightContent"
    >
        <ng-template #leftContent>
            <a class="mr-6 flex items-center space-x-2" href="/">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 256 256"
                    class="h-6 w-6"
                >
                    <rect width="256" height="256" fill="none"></rect>
                    <line
                        x1="208"
                        y1="128"
                        x2="128"
                        y2="208"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="16"
                    ></line>
                    <line
                        x1="192"
                        y1="40"
                        x2="40"
                        y2="192"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="16"
                    ></line>
                </svg>
                <span class="hidden font-bold sm:inline-block">shadcn/ui</span>
            </a>
            <nav class="flex items-center gap-4 text-sm lg:gap-6">
                @for (route of routes; track route.path) {
                    <a [routerLink]="route.path"
                       [routerLinkActiveOptions]="{exact: route.exact ?? false}"
                       routerLinkActive="text-foreground"
                       class="transition-colors hover:text-foreground/80 text-foreground/60">
                        {{ route.label }}
                    </a>
                }
            </nav>
        </ng-template>
        <ng-template #rightContent>
            <nav class="flex items-center">
                <a
                    shButton
                    href="https://github.com/radix-ng/primitives"
                    ngDocTooltip="Repository on GitHub"
                    variant="ghost"
                    size="icon"
                    target="_blank"
                >
                    <ng-doc-icon [size]="24" customIcon="github"></ng-doc-icon>
                </a>
                <app-doc-theme-toggle />
            </nav>
        </ng-template>
    </ng-doc-navbar>
    <ng-doc-sidebar></ng-doc-sidebar>
    <router-outlet></router-outlet>
</ng-doc-root>
