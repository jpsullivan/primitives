<app-block-toolbar blockName="authentication-2"></app-block-toolbar>

<div class="w-full h-[600px] flex items-center justify-center px-4 rounded-lg border bg-background border-border">
        <div Card class="mx-auto max-w-sm">
            <div CardHeader>
                <div CardTitle class="text-2xl">Login</div>
                <div CardDescription>
                    Enter your email below to login to your account
                </div>
            </div>
            <div CardContent>
                <div class="grid gap-4">
                    <div class="grid gap-2">
                        <label shLabel htmlFor="email">Email</label>
                        <input
                            shInput
                            id="email"
                            type="email"
                            placeholder="m@example.com"
                            required
                        />
                    </div>
                    <div class="grid gap-2">
                        <div class="flex items-center">
                            <label shLabel htmlFor="password">Password</label>
                            <a href="#" class="ml-auto inline-block text-sm underline">
                            Forgot your password?
                            </a>
                        </div>
                        <input shInput id="password" type="password" required />
                    </div>
                    <button shButton type="submit" class="w-full">
                        Login
                    </button>
                    <button shButton variant="outline" class="w-full">
                        Login with Google
                    </button>
                </div>
                <div class="mt-4 text-center text-sm">
                    Don&apos;t have an account?
                    <a href="#" class="underline">
                    Sign up
                    </a>
                </div>
            </div>
        </div>

</div>
